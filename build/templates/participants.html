    <div class="grid-content" ng-repeat="participant in vm.participants">
      <a class="" ui-sref="participant({ id: participant.uid })">
      <div class="primary card">
        <img ng-src={{participant.imageUrl}}>
        <meter min="0" max="5000" low="500" high="3000" optimum="4000" value="{{ participant.moneyRaised }}"></meter>
        <div class="card-divider">
          <h5>{{ participant.fName}} {{ participant.lName}}</h5>
        </div>
        <div class="card-section">
          <p>{{ participant.school}} {{ participant.sport}}, Raised: {{ (participant.moneyRaised | currency:$:0) || "$0" }}</p>
          <p></p>
        </div>
      </div>
      </a>
    </div>
    
  </div>
  

  
</div>

<a ui-sref="contacts.detail({ id: contact.id })">{{ contact.name }}</a>
