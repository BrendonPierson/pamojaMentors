<div class="grid-frame">
  <div class="grid-block vertical">
    <div class="grid-block shrink align-spaced v-align wrap">
      <h1 class="title-text">Participants</h1><p class="align-center">Click on a participant for more information.</p>
    </div>

    <div class="grid-block small-up-1 medium-up-3 large-up-4 wrap align-spaced">

    <div class="grid-content" ng-repeat="participant in vm.participants">
      <a class="" ui-sref="participant({ id: participant.uid })">
      <div class="primary card">
        <img ng-src={{participant.imageUrl}}>
        <meter 
              min="0" 
              max="{{ participant.goal }}" 
              low="{{ participant.goal * 0.25 }}" 
              high="{{ participant.goal * 0.75 }}" 
              optimum="{{ participant.goal }}" 
              value="{{ participant.moneyRaised }}">
        </meter>
        <div class="card-divider">
          <h5 class="text-center">{{ participant.fName}} {{ participant.lName}}</h5>
        </div>
        <div class="card-section">
          <p class="text-center">{{ participant.school}} {{ participant.sport}}, Raised: {{ (participant.moneyRaised | currency:$:0) || "$0" }}</p>
        </div>
      </div>
      </a>
    </div>
    
  </div>
  

  
</div>

<a ui-sref="contacts.detail({ id: contact.id })">{{ contact.name }}</a>
